name: UI Tests

on: 
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2

      - name: Checkout gh-pages repository
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Install Docker and Docker Compose Plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose-plugin

      - name: Run UI Tests via Docker Compose
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --exit-code-from regression || true 

      - name: Copy Allure history to results directory
        run: |
          mkdir -p allure-results/history
          cp -R ./.github/gh-pages/history/* allure-results/history/ || true

      - name: Generate Allure Report
        run: |
          docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Update Allure history in gh-pages
        run: |
          cp -R allure-report/history/* ./.github/gh-pages/history/ || true

      - name: Deploy Allure Report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true